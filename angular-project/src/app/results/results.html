<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <main class="mdl-layout__content {{results.resclass}}">
    <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored back-button" ng-click="results.goBack()">
      <i class="material-icons">arrow_back</i>
    </button>
    <div class="page-content header">
      <h1 class="result">{{results.response}}</h1><br>
      <h4 class="result-caption">{{results.res_caption}}</h4>
      <br><br><br>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect suggestions-button" ng-click="results.goToSuggestions()">
        Suggestions
        <i class="material-icons">arrow_forward</i>
      </button>
    </div>
  </main>
</div>
